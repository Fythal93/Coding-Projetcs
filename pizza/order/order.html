<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Fake Pizza | Order</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/order.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1>The Fake Pizza Store</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="../home.html">Home</a>
            </li>
            <li>
                <a href="../deals/deals.html">Daily Deals</a>
            </li>
            <li>
                <a href="order.html">Order</a>
            </li>
        </ul>
    </nav>
    <section>
        <article>
            <h2>Order Form</h2>
            <p>Please fill up the form below and click on send button to complete your order.</p>
            <form action="" method="POST">
                <p>
                    <label class="lg-label" for="name">First and Last Name:</label>
                    <input type="text" id="name" name="name" size="30" />
                </p>
                <p>
                    <label class="lg-label" for="address">Street Address:</label>
                    <input type="text" id="address" name="address" size="50" >
                </p>
                <p>
                    <label class="lg-label">How would you like your pizza?</label>
                    <span>
                    <label for="light">Light</label>
                    <input type="radio" id="light" name="cooking" value="light" />
                    </span>
                    <span>
                    <label for="regular">Regular</label><input type="radio" id="regular" name="cooking" value="regular" checked="checked"/>
                    </span>
                    <span>
                    <label for="well-done">Well Done</label><input type="radio" id="well-done" name="cooking" value="well-done"/>
                    </span>
                </p>
                <p>
                    <label class="lg-label" for="topping">Choose your topping:</label>
                    <select id="topping" name="topping">
                        <option value="mushroom">Mushroom</option>
                        <option value="tomato">Tomato</option>
                        <option value="pepperoni">Pepperoni</option>
                        <option value="onion">Onion</option>
                        <option value="beef">Beef</option>
                    </select>
                </p>
                <p>
                    <label class="lg-label" for="instructions">Type any special instructions you would like to add:</label>
                    <input type="textarea" id="instructions" name="instructions" />
                </p>
                <p>
                    <label class="lg-label" for="free-stuff">Add free sauce and ketchup:</label>
                    <input type="checkbox" id="free-stuff" name="free-stuff" value="ketchup" checked="checked" />
                </p>
                <p>
                    <input class="button" type="submit" value="Send" />
                    <input class="button" type="reset" value="Cancel" /><br /><br />
                </p>
            </form>
        </article>
    </section>
    <Footer>
        <address>12345 Fake St. * Fake City * Fake Province</address>
    </Footer>
</body>
</html>
